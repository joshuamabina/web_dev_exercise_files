<!DOCTYPE html>
<html>
<title>Learning web development &middot; Loops</title>
<link href="style.css" rel="stylesheet" />

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="content"></div>
        </div>

        <div class="row">
            <form>
                <div class="form-group margin-bottom">
                    <label for="pyramidHeightInput">Height of pyramid:</label>
                    <input class="form-control" type="text" id="pyramidHeightInput" placeholder="Height of pyramid" value="10" required />
                </div>
            
                <div class="form-group margin-bottom">
                    <label for="pyramidAlignSelect">Align the pyramid:</label>
                    <select class="form-control" id="pyramidAlignSelect">
                        <option selected>Center</option>
                        <option>Left</option>
                        <option>Right</option>
                    </select>
                </div>
                <button id="submitButton">Submit</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
